<h2>{{electionName | async}}</h2>

<ul class="candidates">
  <li *ngFor="let candidate of candidates | async"
      [class.selected]="candidate.name == winningCandidate">
      <span class="badge">{{candidate.id}}</span> {{candidate.name}}
  </li>
</ul>

<button routerLink="/ballots/{{address}}">
  ballot
</button>

<button routerLink="/reference">
  reference
</button>

<button (click)="refreshFields()">
  refresh
</button>
